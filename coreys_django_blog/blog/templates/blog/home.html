<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Home!</h1>
    <p>Most recent post is to the top</p>
    {% for post in posts%}
        <h1>Title: {{ post.title }}</h1>
        <p>By: {{post.author }}</p>
        <p>Author: {{ post.author }}</p>
        <p>Date: {{ post.date_posted }}</p>
    {% endfor %}
</body>
</html>

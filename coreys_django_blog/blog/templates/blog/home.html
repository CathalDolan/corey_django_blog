{% extends 'blog/base.html' %}
{% block content %}

    <h1>Blog Home!</h1>
    <p>Most recent post is to the top</p>
    {% for post in posts%}
        <h1>Title: {{ post.title }}</h1>
        <p><strong>By:</strong> {{post.author }}</p>
        <p>{{ post.content }}</p>
        <p><b>Date:</b> {{ post.date_posted }}</p>
    {% endfor %}

{% endblock content %}
